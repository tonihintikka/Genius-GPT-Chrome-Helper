<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      [data-theme="dark"] {
        --tw-bg-opacity: 1;
        background-color: rgba(31, 41, 55, var(--tw-bg-opacity));
      }
      [data-theme="dark"] .dark\:text-white {
        --tw-text-opacity: 1;
        color: rgba(255, 255, 255, var(--tw-text-opacity));
      }
    </style>
  </head>
  <body class="dark:text-black">
    <div class="container mx-auto p-10">
      <h1 class="text-4xl mb-5">Dark Mode Test Page</h1>
      <label for="textInput" class="block mb-2">Text Input:</label>
      <input
      type="text"
      id="textInput"
      class="dark:bg-gray-700 dark:text-black dark:border-gray-600 border p-2 rounded w-full mb-5"
    />
    
    <textarea
      id="textArea"
      rows="5"
      class="dark:bg-gray-700 dark:text-blac dark:border-gray-600 border p-2 rounded w-full"
    ></textarea>
    
    </div>
  </body>
</html>
